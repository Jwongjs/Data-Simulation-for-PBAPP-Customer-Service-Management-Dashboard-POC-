  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio
    ports:
      - "9003:9000"      # API port
      - "9004:9004"      # Console UI port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9004"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      kafka-network:
        aliases:
          - minio

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:latest
    container_name: minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/raw-data --ignore-existing;
      mc mb myminio/cleaned-data --ignore-existing;
      mc mb myminio/curated-data --ignore-existing;
      mc mb myminio/checkpoints --ignore-existing;
      mc anonymous set download myminio/raw-data;
      mc anonymous set download myminio/cleaned-data;
      mc anonymous set download myminio/curated-data;
      echo 'MinIO buckets created successfully';
      exit 0;
      "
    networks:
      - kafka-network

