  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-server
    ports:
      - "8123:8123" # HTTP interface
      - "9005:9000" # Native TCP interface
      - "9009:9009" # Interserver HTTP port
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./data_warehouse/init:/docker-entrypoint-initdb.d
      - ./data:/data
       - ./data_warehouse/clickhouse_config/config.xml:/etc/clickhouse-server/config.xml
      - ./data_warehouse/clickhouse_config/users.xml:/etc/clickhouse-server/users.xml
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - kafka-network
    restart: unless-stopped 

